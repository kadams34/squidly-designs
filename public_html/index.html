<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="style.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Squidly Designs</title>
    </head>
    <body class="bg-customPurple">

        <!-- Navigation -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-customGray py-0">
            <a class="navbar-brand" href="http://www.squidlydesigns.com">
                <img src="images/squidly-designs-logo.png" width="120" height="60" alt="Squidly Logo" />
            </a>
            <a class="navbar-brand" href="http://www.facebook.com/squidlydesigns">
                <img src="images/facebook-icon.png" width="30" height="30" alt="Facebook Link" />
            </a>
            <a class="navbar-brand" href="http://www.instagram.com/squidlydesigns">
                <img src="images/instagram-icon.png" width="30" height="30" alt="Instagram Link" />
            </a>
            <a class="navbar-brand" href="https://www.etsy.com/shop/squidlydesigns">
                <img src="images/etsy-icon.png" width="30" height="30" alt="Etsy Link" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#aboutMe">About</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">Cuties</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Welcome Banner -->


        <div class="container">
            <div class="row">
                <div class="col px-0">
                    <img src="images/squidly-welcome-banner.png" class="img-fluid" alt="Welcome" />
                </div>
            </div>
        </div>


        <!-- About Me Section -->

        <div id="aboutMe" class="container bg-customTeal py-3 text-center">
            <div class="row py-3">
                <div class="col">
                    <h1>A Little Bit About Me</h1>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-3">
                    <img class="img-fluid" src="images/jennifer-hernandez.jpg" width="250" height="250" alt="Jennifer Hernandez" />
                </div>
                <div class="col-lg-9">
                    <p>Placeholder Text</p>
                    <p>More Text</p>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-9">
                    <p>Placeholder Text</p>
                    <p>More Text</p>
                </div>
                <div class="col-lg-3">
                    <img class="img-fluid" src="images/home-studio.jpg" alt="Home Studio" />
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
    </body>
</html>
